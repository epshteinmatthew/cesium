<!DOCTYPE html>
<html>
  <head>
    <title>Dual Range Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="dual.css" rel="stylesheet" type="text/css">
    <script defer src="dual.js"></script>
  </head>
  <body>
    <div class="drange">
      <input type="range" min="1" max="100" value="20">
      <input type="range" min="1" max="100" value="70">
      <div class="dmin">0</div>
      <div class="dmax">0</div>
    </div>
  </body>
</html>
